<!DOCTYPE html>
<html>
	<head>
		<title>
		</title>
		<link href="fb.css" type="text/css" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<div class="header">
				<div class="logo">
					<a class="logo_text" href="fb.html">facebook</a>
				</div>
				<div class="login">
					<div class="login_text">
						<form>
							<table class="tablelogin">
								<tr class="firstrow">
									<td>email or mobile</td>
									<td>password</td>
								</tr>
								<tr>
									<td><input type="text"></td>
									<td><input type="text"></td>
									<td><input class="submitbutton" type="submit" value="login"></td>
								</tr>
								<tr>
									<td></td>
									<td><a href="forgotten.html" class="forgot">Forgotten account?</a></td>
								</tr>

							</table>
						</form>
					</div>
				</div>
			</div>
			<div class="mainbody">
				<div class="leftsection">
					<p class="para">Facebook helps us to connect and share with the<br> people in your life</p>
					<img class="img" src="facebook.jpg">
				</div>
				<div class="rightsection">
					<h1>Create an account</h1>
					<p>It's quick and easy</p>
					<form>
						<input type="text" placeholder="First name">&nbsp;
						<input type="text" placeholder="Surname"><br><br>
						<input type="email" size="46" placeholder="email"><br><br>
						<input type="password" size="46" placeholder="new password"><br><br>
						<label>Birthday</label><br><br>
						<select>
							<option>Day</option>
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
							<option>6</option>
							<option>7</option>
							<option>8</option>
							<option>9</option>
							<option>10</option>
							<option>11</option>
							<option>12</option>
							<option>13</option>
						</select>&nbsp;
						<select>
							<option>month</option>
							<option>january</option>
							<option>february</option>
							<option>march</option>
							<option>april</option>
							<option>may</option>
							<option>june</option>
							<option>july</option>
							<option>august</option>
							<option>september</option>
							<option>october</option>
							<option>november</option>
							<option>december</option>
						</select>&nbsp;
						<select>
							<option>year</option>
							<option>2000</option>
							<option>2001</option>
							<option>2002</option>
							<option>2003</option>
							<option>2004</option>
							<option>2005</option>
						</select><br><br>
						<label>Gender</label><br><br>
						<input type="radio" id="Female" name="Gender"value="Female">
						<label>Female</label>
						<input type="radio" id="male" name="Gender" value="male">
						<label>male</label>
						<input type="radio" id="custom" name="Gender" value="custom">
						<label>custom</label>
						<br><br><br><br>
						<input class="submitbtn" type="submit" value="Sign Up">
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
